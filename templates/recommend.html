<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #00a65a;
            border: none;
            border-radius: 0;
        }
        .navbar-brand, .nav > li > a {
            color: white !important;
            font-weight: bold;
        }
        .navbar-brand:hover, .nav > li > a:hover {
            color: #d4d4d4 !important;
        }
        h1 {
            font-size: 50px;
            margin-top: 20px;
            text-align: center;
        }
        .form-container {
            margin-top: 40px;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .form-container input[type="text"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #333;
            width: 100%;
            background-color: #2b2b2b;
            color: white;
        }
        .form-container input[type="submit"] {
            background-color: #00a65a;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #008c4a;
        }
        .card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            height: 450px; /* Equal height for all cards */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card img {
            max-height: 250px; /* Fixed height for the image */
            object-fit: cover;  /* Ensures the image covers the area while maintaining aspect ratio */
            border-radius: 8px;
        }
        .card-body h4, .card-body p {
            color: #d4d4d4;
            text-align: center;
        }
        .no-results {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Recommend Books Section -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Recommend Books</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-container">
                    <form action="/recommend_books" method="post">
                        <input name="user_input" type="text" class="form-control" placeholder="Enter book or genre you like">
                        <input type="submit" class="btn btn-lg btn-warning" value="Recommend Books">
                    </form>
                </div>
            </div>
        </div>

        <!-- Recommended Books Display -->
        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="{{ i[2] }}" alt="Book Image">
                            <div class="card-body">
                                <p>{{ i[0] }}</p>
                                <h4>{{ i[1] }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="no-results col-md-12">
                    <h2>No recommendations available yet</h2>
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
