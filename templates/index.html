<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #00a65a;
            border: none;
            border-radius: 0;
        }
        .navbar-brand, .nav > li > a {
            color: white !important;
            font-weight: bold;
        }
        .navbar-brand:hover, .nav > li > a:hover {
            color: #d4d4d4 !important;
        }
        h1 {
            font-size: 50px;
            margin-top: 20px;
            text-align: center;
        }
        .card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            height: 450px; /* Equal height for all cards */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card img {
            max-height: 250px; /* Fixed height for the image */
            object-fit: cover;  /* Ensures the image covers the area while maintaining aspect ratio */
            border-radius: 8px;
        }
        .card-body h4, .card-body p {
            color: #d4d4d4;
        }
        .card-body {
            text-align: center;
        }
        .card h4, .card p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1>Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:30px;">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                        <div class="card-body">
                            <h4>{{ book_name[i] }}</h4>
                            <p>by {{ author[i] }}</p>
                            <p>Votes: {{ votes[i] }}</p>
                            <p>Rating: {{ rating[i] }}/10</p>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
